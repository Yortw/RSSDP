  assemblies:
  - cs.temp.dll
  namespace: Rssdp.Infrastructure
  summary: "\nThe default number of times to resend each UDP packet. \n"
  remarks: "\n<p>SSDP spec recommends sending messages multiple times (not more than 3) to account for possible packet loss over UDP.</p>\n<p>This constant has a value of 3.</p>\n"
  example: []
  syntax:
    content: public const int DefaultUdpResendCount = 3
    return:
      type: System.Int32
    content.vb: Public Const DefaultUdpResendCount As Integer = 3
